<div class="dialog">
    <button class="dialog__button" (click)="onClose()"></button>
    <div class="dialog__title">
        <ng-content [itDialogTitle]></ng-content>
    </div>
    <div class="dialog__content">
        <ng-content [itDialogContent]></ng-content>
    </div>
    <div class="dialog__footer">
        <ng-content [itDialogFooter]></ng-content>
    </div>
</div>
